{% extends 'report/entries.html' %}

{% load static %}

{% block title %}
Delete confirmation
{% endblock title %}

{% block content %}
{% include "report/report-header.html" %}

<div style="margin: 30px;">

  <form method="post">{% csrf_token %}
    <h2 style="text-align: center;">Are you sure you want to delete this entrie?</h2>
    <input 
    class="btn btn-lg btn-danger" 
    type="submit" 
    style="
    margin: 0;
    margin-top:50px;
    position: absolute;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    " 
    value="Confirm">
  </form>
  
</div>
{% endblock content %}
