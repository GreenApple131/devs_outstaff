  <script>
    $( function() {
      var availableNames = [
          {% for product in product_list %}
              "{{product.name}}",
          {% endfor %}
      ];
      var availableTags = {
          {% for product in product_list %}
              "{{product.name}}": "{{product.get_absolute_url}}",
          {% endfor %}
      };
      
      $( "#search-bar" ).autocomplete({
        source: availableNames,
        minLength: 2,
        select: function(event, ui) {
          location.href=availableTags[ui.item.value]
        }
      });
      
    } );
    </script>
